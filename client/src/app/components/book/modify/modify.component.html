<div class="container py-5">
    <div class="form-box">
        <form #modifyBookForm="ngForm" (ngSubmit)="onSubmit(modifyBookForm)">

            <div class="form-group mb-3 row">
                <label for="title" class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="title" name="title" [(ngModel)]="book.title" required>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="author" class="col-sm-4 col-form-label">Author</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="author" name="author" [(ngModel)]="book.author" required>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="isbn" class="col-sm-4 col-form-label">ISBN</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="isbn" name="isbn" [(ngModel)]="book.isbn" required>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="genres" class="col-sm-4 col-form-label">Genres</label>
                <div class="col-sm-8">
                    <textarea class="form-control" type="text" id="genres" name="genres" [(ngModel)]="book.genres" required></textarea>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="pages" class="col-sm-4 col-form-label">Pages</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="pages" name="pages" [(ngModel)]="book.pages" required>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="publisher" class="col-sm-4 col-form-label">Publisher</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="publisher" name="publisher" [(ngModel)]="book.publisher" required>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="publishDate" class="col-sm-4 col-form-label">Published On</label>
                <div class="col-sm-8">
                    <input class="form-control"  type="date" id="publishDate" name="publishDate" [ngModel]="book.publishDate | date:'yyyy-MM-dd'" (ngModelChange)="dateSelectHandler($event)"/>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="coverImg" class="col-sm-4 col-form-label">Cover</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="coverImg" name="coverImg" [(ngModel)]="book.coverImg" required>
                </div>
            </div>
    
            <div class="form-group text-end">
                <button class="btn btn-primary" type="submit" [disabled]="!modifyBookForm.valid">Submit</button>
            </div>
    
        </form>
    </div>
</div>
