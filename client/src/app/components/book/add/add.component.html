<div class="container py-5">
    <div class="form-box">
        <form #addBookForm="ngForm" (ngSubmit)="onSubmit(addBookForm)">

            <div class="form-group mb-3 row">
                <label for="title" class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="title" name="title" ngModel required>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="author" class="col-sm-4 col-form-label">Author</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="author" name="author" ngModel required>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="isbn" class="col-sm-4 col-form-label">ISBN</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="isbn" name="isbn" ngModel required>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="genres" class="col-sm-4 col-form-label">Genres</label>
                <div class="col-sm-8">
                    <textarea class="form-control" type="text" id="genres" name="genres" ngModel required></textarea>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="pages" class="col-sm-4 col-form-label">Pages</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="pages" name="pages" ngModel required>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="publisher" class="col-sm-4 col-form-label">Publisher</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="publisher" name="publisher" ngModel required>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label for="publishDate" class="col-sm-4 col-form-label">Published On</label>
                <div class="col-sm-8">
                    <input class="form-control"  type="date" id="publishDate" ngModel name="publishDate"/>
                </div>
            </div>
    
            <div class="form-group mb-3 row">
                <label for="coverImg" class="col-sm-4 col-form-label">Cover</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="coverImg" name="coverImg" ngModel required>
                </div>
            </div>
    
            <div class="form-group text-end">
                <button class="btn btn-primary" type="submit" [disabled]="!addBookForm.valid">Submit</button>
            </div>
    
        </form>
    </div>
</div>
